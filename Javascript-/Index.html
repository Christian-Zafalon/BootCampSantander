<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Clique no contador.</p>
    <div id="counter">
        <button class="contador" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber" >0</span>
        <button class="contador" name="adicionar" onclick="increment()">+</button>
    </div>
    <h1 class="ToDo">ToDo - Desafio</h1>
    <h4 class="resultado">(Não consegui)</h4>
    <div class="flex-container">
        <input placeholder="Digite sua tarefe aqui">
        <button class="button">Adicionar</button>
    </div>

    <div class="flex-container sintaxe-operadores">
        <h1>Sintaxe e Operadores</h1>
        <input id="num1" class="nums" placeholder="Digite o primeiro numero">
        <input id="num2" class="nums" placeholder="Digite o segundo numero">
    </div>
    <button class="button" onclick="comparaNumeros()">Adicionar</button>
    <script src="assets/js/script-html.js"></script>
</body>

</html>
